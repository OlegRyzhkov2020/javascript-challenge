<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src= "https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src ="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="row">
        <div class="col-md-3">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">UFO Sightings
              <img class="nav-ufo" src="static/images/ufo.svg">
            </a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <form id="form">
              <label for="date">Event Date</label>
              <select name="date" id="event_date">
                <option value="1/1/2010">January 1, 2010</option>
                <option value="1/2/2010">January 2, 2010</option>
                <option value="1/3/2010">January 3, 2010</option>
                <option value="1/4/2010">January 4, 2010</option>
                <option value="1/5/2010">January 5, 2010</option>
                <option value="1/6/2010">January 6, 2010</option>
                <option value="1/7/2010">January 7, 2010</option>
                <option value="1/8/2010">January 8, 2010</option>
                <option value="1/9/2010">January 9, 2010</option>
                <option value="1/10/2010">January 10, 2010</option>
                <option value="1/11/2010">January 11, 2010</option>
                <option value="1/12/2010">January 12, 2010</option>
                <option value="1/13/2010">January 13, 2010</option>
              </select>
              <label for="country">Country</label>
              <select name="country" id="event_country">
                <option value="USA">United States</option>
              </select>
              <label for="duration">Duration</label>
              <select name="duration" id="event_duration">
                <option value="1">all events</option>
                <option value="5">Less than 5 min</option>
                <option value="15">Less than 15 min</option>
                <option value="60">Less than 60 min</option>
              </select>
              <label for="date">Enter State, City, Shape:</label>
              <input  id="state" type="text" style="width:8%; margin-left: 10px" placeholder="all states">
              <input  id="city" type="text" style="width:8%; margin-left: 10px" placeholder="all cities">
              <input  id="shape" type="text" style="width:8%; margin-left: 10px" placeholder="all shapes">
              <button id="filter-btn" type="button">Filter</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row margin-top-20">
        <div class="col-md-6">
          <div id="table-area" class="table-wrap">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration(min)</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <canvas id="myChart" class ="chart"></canvas>
        </div>
      </div>
    </div>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/chart.js"></script>

</html>
